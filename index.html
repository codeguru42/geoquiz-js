<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Geo Quiz</title>
    <script
        src="https://polyfill.io/v3/polyfill.min.js?features=default"
    ></script>

    <link
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        rel="stylesheet"
    >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
    <script src="./js/index.js" type="module"></script>
    <script defer src="./js/events.js" type="module"></script>
</head>
<body>
<nav class="nav-extended">
    <div class="nav-wrapper center-align">
        <span class="nav-title">Geo Quiz</span>
    </div>
</nav>
<div class="container">
    <div class="input-field">
        <input id="country" type="text"/>
        <label for="country">What country is this?</label>
    </div>
    <div>
        <button class="waves-effect waves-light btn" id="check-answer">
            Check Answer
        </button>
        <button class="waves-effect waves-light btn" id="next-country">
            Next Country
        </button>
    </div>
</div>
<div id="map"></div>

<script
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGNQuKnstaCi5RGKWQyHG4XPx1qzzc_44&callback=initMap&v=weekly"
></script>
</body>
</html>
