<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Geo Quiz</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link href="./css/style.css" rel="stylesheet" type="text/css"/>
    <script src="./js/index.js" type="module"></script>
    <script defer src="./js/events.js" type="module"></script>
</head>
<body>
<h3>Geo Quiz</h3>
<label>
    What country is this?

</label>
<button id="check-answer">Check Answer</button>
<button id="next-country">Next Country</button>
<div id="map"></div>

<script
    defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGNQuKnstaCi5RGKWQyHG4XPx1qzzc_44&callback=initMap&v=weekly"
></script>
</body>
</html>
